      tempest.scenario.test_volume_boot_pattern.TestVolumeBootPattern
      tempest.api.volume.test_volumes_extend.VolumesExtendAttachedTest.test_extend_attached_volume
      tempest.scenario.test_stamp_pattern.TestStampPattern.test_stamp_pattern


## windows
join_ad: False

win_dir:
  openstack: 'c:\openstack'
  bin: 'c:\openstack\bin'
  log: 'c:\openstack\log'
  etc: 'c:\openstack\etc'
  build: 'c:\openstack\build'
  tmp: 'c:\openstack\tmp'
  python: 'c:\python37'
  python_zuul: 'c:\python27'
  pip: 'C:\ProgramData\pip'
  instances: 'C:\openstack\instances'
  event_log: 'c:\openstack\log\event-log'

win_python_archive_url: http://10.100.0.9/ci/python37.zip

win_git_prep_projects:
  - openstack/requirements
  - openstack/cinder
  - openstack/nova
  - openstack/neutron
  - openstack/compute-hyperv
  - openstack/os-win
  - openstack/networking-hyperv

services:
  - nova:
    name: nova-compute
    description: OpenStack nova Compute Service
    binary: "{{ win_dir.python }}\\scripts\\nova-compute.exe"
    config: "{{ win_dir.etc }}\\nova.conf"
    template: nova.conf

  - cinder-volume:
    name: cinder-volume
    description: OpenStack Cinder Volume Service
    binary: "{{ win_dir.python }}\\scripts\\cinder-volume.exe"
    config: "{{ win_dir.etc }}\\cinder-volume.conf"
    template: cinder-volume.conf

  - cinder-backup:
    name: cinder-backup
    description: OpenStack Cinder Backup Service
    binary: "{{ win_dir.python }}\\scripts\\cinder-backup.exe"
    config: "{{ win_dir.etc }}\\cinder-backup.conf"
    template: cinder-backup.conf

win_python_packages:
  - pywin32
  - pbr
  - pymysql
  - ovs

compute_driver: compute_hyperv.driver.HyperVDriver
data_bridge_ovs: br-ethernet
win2016_compute_node_ip: "{{ groups['win2016-compute'][0] }}"

vmswitches:
  - name: "{{ data_bridge }}"
    subnet: "{{ data_network }}"
    management: False

volume_driver: cinder.volume.drivers.windows.smbfs.WindowsSmbfsDriver
smbshare: 'c:\smbshare'
